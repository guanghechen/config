# Run "xxd -psd" to find hex codes of keys.
#
# Alacritty + Tmux key integratio
#   `\u0002` is `C-b` as tmux prefix
#   `\u001b` is `Esc`

[mouse]
bindings = [
  { mouse = "Left",     mods = "Control",                   action = "Open" },
  { mouse = "Left",     mods = "Command",                   action = "Open" },
]

