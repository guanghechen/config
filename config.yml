gui:
  nerdFontsVersion: "3"
  showFileTree: true
  showIcons: true
  timeFormat: "2006-01-02 15:04:05"
  theme:
    activeBorderColor:
      - "#89b4fa"
      - bold
    inactiveBorderColor:
      - "#a6adc8"
    optionsTextColor:
      - "#89b4fa"
    selectedLineBgColor:
      - "#313244"
    cherryPickedCommitBgColor:
      - "#45475a"
    cherryPickedCommitFgColor:
      - "#89b4fa"
    unstagedChangesColor:
      - "#f38ba8"
    defaultFgColor:
      - "#cdd6f4"
    searchingActiveBorderColor:
      - "#f9e2af"

git:
  autoFetch: false
  paging:
    colorArg: always
    # cargo install git-delta
    pager: delta --dark --paging=never --syntax-theme base16-256 -s
    # pager: delta --dark --paging=never --syntax-theme base16-256 --diff-so-fancy

os:
  editCommand: "nvim"
  editCommandTemplate: "{{editor}} {{filename}}"
