gui:
  nerdFontsVersion: "3"
  showFileTree: true
  showIcons: true
  theme:
    activeBorderColor:
      - "#89b4fa"
      - bold
    inactiveBorderColor:
      - "#a6adc8"
    optionsTextColor:
      - "#89b4fa"
    selectedLineBgColor:
      - "#313244"
    cherryPickedCommitBgColor:
      - "#45475a"
    cherryPickedCommitFgColor:
      - "#89b4fa"
    unstagedChangesColor:
      - "#f38ba8"
    defaultFgColor:
      - "#cdd6f4"
    searchingActiveBorderColor:
      - "#f9e2af"

git:
  autoFetch: false
  paging:
    # cargo install git-delta
    colorArg: always
    pager: delta
    useConfig: false

os:
  editCommand: "nvim"
  editCommandTemplate: "{{editor}} {{filename}}"
