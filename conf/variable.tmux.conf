set -g @GHC_TMUX_THEME "DARKEN"
if-shell "[ $(uname -s) == 'Darwin' -a $(defaults read -g AppleInterfaceStyle 2>/dev/null) != 'Dark' ]" 'set -g @GHC_TMUX_THEME "LIGHTEN"'

# Define custom_os_icon based on the OS
set -g @GHC_TMUX_STATUSLINE_OS_ICON ""
if-shell "[[ $(uname -s) == 'Darwin' ]]"          'set -g @GHC_TMUX_STATUSLINE_OS_ICON ""'
if-shell "[[ $(uname -s) == 'Linux' ]]"           'set -g @GHC_TMUX_STATUSLINE_OS_ICON ""'
if-shell "[[ $(uname -s) == 'Windows_NT' ]]"      'set -g @GHC_TMUX_STATUSLINE_OS_ICON ""'

# Darken theme
set -g @GHC_TMUX_STATUSLINE_SEPERATOR_LEFT          ""
set -g @GHC_TMUX_STATUSLINE_SEPERATOR_RIGHT         ""  # ""
set -g @GHC_TMUX_STATUSLINE_SEPERATOR_WINDOW_FRONT  ""
set -g @GHC_TMUX_STATUSLINE_SEPERATOR_WINDOW_MIDDLE ""

set -g @GHC_TMUX_STATUSLINE_COLOR_BG_USER           "#A3B8EF"
set -g @GHC_TMUX_STATUSLINE_COLOR_BG_PRIMARY        "#B57CA5"
set -g @GHC_TMUX_STATUSLINE_COLOR_BG_SECONDARY_L    "#BCE0FF"
set -g @GHC_TMUX_STATUSLINE_COLOR_BG_SECONDARY_R    ""        # "#BCE0FF"
set -g @GHC_TMUX_STATUSLINE_COLOR_BG_TERTIARY       ""        # "#AAAAAA"
set -g @GHC_TMUX_STATUSLINE_COLOR_BG_BAR            "#282939"
set -g @GHC_TMUX_STATUSLINE_COLOR_BG_WINDOW         "#282939"
set -g @GHC_TMUX_STATUSLINE_COLOR_BG_WINDOW_ACTIVE  "#454545"

