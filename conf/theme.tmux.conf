#[fg=#{@GHC_TMUX_STATUSLINE_COLOR_SECONDARY},         bg=#{@GHC_TMUX_STATUSLINE_COLOR_BG_SECONDARY_R}] %Y-%m-%d %H:%M"


# window
setw -g window-status-format "\
