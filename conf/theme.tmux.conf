# status-right
set -g status-right "\
#[fg=#{@GHC_TMUX_STATUSLINE_COLOR_BAR},               bg=#{@GHC_TMUX_STATUSLINE_COLOR_BG_BAR}] #{network_bandwidth} \
#[fg=#{@GHC_TMUX_STATUSLINE_COLOR_TERTIARY},          bg=#{@GHC_TMUX_STATUSLINE_COLOR_BG_TERTIARY}] CPU: #{cpu_percentage}, MEM: #{ram_percentage} \
