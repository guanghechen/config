# variables

# Popup
set -g @popup-bg                      "colour0"
set -g @popup-fg                      "colour255"
set -g popup-border-style             "fg=#{@GHC_TMUX_STATUSLINE_COLOR_BORDER_ACTIVE},bg=default"
set -g popup-border-lines             "single" # set none to remove the border

# Basic
set   -g status-justify               "left"
set   -g status-style                 "none,bg=#{@GHC_TMUX_STATUSLINE_COLOR_BG_BAR}"
set   -g status-left-style            "none"
set   -g status-right-style           "none"
setw  -g window-status-activity-style "none" # see https://github.com/nordtheme/tmux/issues/28#issuecomment-715909527
set   -g message-style                "fg=#{@GHC_TMUX_STATUSLINE_COLOR_PRIMARY},bg=#{@GHC_TMUX_STATUSLINE_COLOR_BG_PRIMARY}"
set   -g pane-border-style            "fg=#{@GHC_TMUX_STATUSLINE_COLOR_BORDER}"
set   -g pane-active-border-style     "fg=#{@GHC_TMUX_STATUSLINE_COLOR_BORDER_ACTIVE}"
set   -g status-left-length           100
set   -g status-right-length          100


